language: android
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
 global:
  # Change this values when updated
 - ANDROID_API=29
 - ANDROID_EMULATOR_API=22
 - ANDROID_BUILD_TOOLS=29.0.0
 - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - tools
  
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS

    # The SDK version used to compile your project
    - android-$ANDROID_API
    - android-$ANDROID_EMULATOR_API

    # For Google Maps API v1
    - addon-google_apis-google-$ANDROID_API

    # Google Play Services
    - extra-google-google_play_services

    # Support library
    - extra-android-support

    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-$ANDROID_API
    - sys-img-armeabi-v7a-android-$ANDROID_EMULATOR_API

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_EMULATOR_API --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
  - yes | sdkmanager "platforms;android-29"
  - openssl aes-256-cbc -K $encrypted_3d1d373be797_key -iv $encrypted_3d1d373be797_iv -in google-services.json.enc -out .\\app\\google-services.json -d